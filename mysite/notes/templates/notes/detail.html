{% extends 'notes/base.html' %}
{% load static %}

{% block title_block %}
    notes_detail
{% endblock %}

{% block css_block%}
    <!-- Custom styles for this   -->
    <link href="{% static 'mysite/templates/blog.css' %}" rel="stylesheet">
    <!-- Typora theme-->
    <link href="{% static 'notes/templates/note-detail.css' %}" rel="stylesheet">
    <!-- Code highlight-->
    <link href="{% static 'notes/templates/prism.css' %}" rel="stylesheet" />
    <!-- Toc Css -->
    <link href="{% static 'notes/templates/toc/toc.css' %}" rel="stylesheet">
{% endblock %}

{% block body_block %}
</br>
    <div class="toc"></div>
     <!-- 文章内容 -->
    <div class="container-fluid">
        <div class='row'>
            <div class="entry-content col-xs-7 col-xs-offset-1">
                    {{ note.body|safe }}
            </div>
            <div class="toc col-xs-3">
            </div>
        </div>        
    </div>
    </br>
    </br>
{% endblock %}

{% block js_block %}
    <!-- Code highlight-->
    <script src="{% static 'notes/templates/prism.js' %}"></script>
    <!--  -->
    <script src="{% static 'notes/templates/toc/toc.js' %}"></script>
    <!-- Note-detail custom javascript-->
    <script src="{% static 'notes/templates/note-detail.js' %}"></script>
    
   

{% endblock %}
