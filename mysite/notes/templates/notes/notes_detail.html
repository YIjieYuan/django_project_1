<!DOCTYPE html>
{% load static %}
<!-- saved from url=(0038)https://v3.bootcss.com/examples/blog/# -->
<html lang="zh-CN"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
    <title>notes_detail</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this   -->
    <link href="{% static 'blog.css' %}" rel="stylesheet">

    <!-- Code highlight-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <!-- 导航顶栏 -->
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="{% url 'index' %}">Home</a>
          <a class="blog-nav-item" href="https://v3.bootcss.com/examples/blog/#">Databases</a>
          <a class="blog-nav-item active" href="{% url 'notes:index' %}#">Note</a>
          <a class="blog-nav-item" href="https://v3.bootcss.com/examples/blog/#">Research</a>
          <a class="blog-nav-item" href="https://v3.bootcss.com/examples/blog/#">Life</a>
          <a class="blog-nav-item" href="{% url 'polls:index' %}">Test</a>
        </nav>
      </div>
    </div>

    <!--  文章标题  -->
    <div class="container">
      <div class="blog-header">
        <h2 class="blog-title">{{ note.title }}</h2>
<!--        <p class="lead blog-description">by {{ note.author }}</p>-->
      </div>
    </div>

     <!-- 文章内容 -->
    <div class="container">
        <div class="col-sm-12 blog-main">
            {{ note.body|safe }}
        </div><!-- /.blog-main -->
    </div><!-- /.container -->



    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </footer>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <!-- Code highlight-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
